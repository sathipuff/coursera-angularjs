<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <script src="../lib/angular.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
        <h4>Please note empty or blank inputs are ignored (E.g. , ,)</h4>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchList"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="border: 1px solid {{bordercolour}};">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchLimit()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{fontcolour}}">
           <!-- Your message can go here. -->
           {{txtBoxMsg}}
         </div>
   </div>

</body>
</html>
